<div class="row">
  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3 mt-2 mb-2" *ngFor="let publication of publications | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
    <nubimetrics-detail [publication]="publication"></nubimetrics-detail>
  </div>
</div>

<!-- && showNotResult -->
<div class="row" *ngIf="publications.length <= 0">
  <div class="col">
      <div class="alert alert-dismissible alert-info">
        <h4 class="text-center">No hay publicaciones que coincidan con tu b&uacute;squeda y/o filtraciones.</h4>
        <ul class="text-center">
          <li>Revis&aacute; la ortograf&iacute;a de la palabra.</li>
          <li>Revis&aacute; los filtros si son los correctos.</li>
          <li>Utiliz&aacute; palabras m&aacute;s gen&eacute;ricas o menos palabras.</li>
        </ul>
      </div>
  </div>
</div>

<div class="row mt-4" *ngIf="publications.length > 0">
  <div class="col">
    <pagination 
    class="justify-content-center"
    [(ngModel)]="page"
    previousText="Anterior" 
    nextText="Siguiente" 
    [totalItems]="publications.length" 
    [itemsPerPage]="pageSize"
    [maxSize]="5"></pagination>
  </div>
</div>
