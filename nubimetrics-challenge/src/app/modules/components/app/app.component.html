<!-- spinner|loader -->
<ngx-spinner
  bdOpacity = 0.5
  bdColor="rgba(51,51,51,0.8)"
  color = "#fff"
  type = "ball-pulse"
  [fullScreen] = "true">
  <p style="color: white" > Cargando ... </p>
</ngx-spinner>

<!-- boton de scroll -->
<go-top-button 
  [animate]="true"
  [speed]="50"
  [acceleration]="2"
  [scrollDistance]="300"
  [styles]="{'top': '90%'}">
  <i>^</i>
</go-top-button>

<nubimetrics-layout></nubimetrics-layout>
